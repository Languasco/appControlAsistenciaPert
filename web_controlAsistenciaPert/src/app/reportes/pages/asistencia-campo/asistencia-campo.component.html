<div class="card border-left-warning  shadow mt-2   ">
    <div class="card-header">
        <h5 class="headerTitle"> REPORTE ASISTENCIA EN EL CAMPO - MAPA </h5>
    </div>
    <div class="card-body">

        <form [formGroup]="formParamsFiltro">
            <div class="row">
                <div class="col-md-2">
                    <label> Locales</label>
                    <br>     
                    <select id="cboPersonal" class="form-control comboBox" formControlName="id_local">
                        <option value="0"> [ -- SELECCIONE-- ]</option>
                        <option [value]="item.id_local" *ngFor="let item of locales">   {{item.nombre_local   | uppercase }}  </option>
                    </select>     
                </div>
                <div class="col-md-3">
                    <label> Ot Contable</label>
                    <br>     
                    <select  class="form-control comboBox" formControlName="id_OT_contable">
                        <option value="0"> [ -- TODOS-- ]</option>
                        <option [value]="item.id_OtContable" *ngFor="let item of listaContables">   {{item.descripcion_OTContable   | uppercase}}  </option>
                    </select> 
                </div>
                <div class="col-md-2">
                    <label class="control-label"> Fecha Asistencia  </label>
                    <br>
                    <input class="form-control" #datepickerYMD="bsDatepicker" bsDatepicker formControlName="fecha"  [bsConfig]="datepiekerConfig">             
                </div>
                <div class="col-md-3">
                    <label> Jefe Cuadrilla</label>
                    <br>     
                    <select  class="form-control comboBox" formControlName="id_jefeCuadrilla">
                        <option value="0"> [ -- TODOS-- ]</option>
                        <option [value]="item.id_personal" *ngFor="let item of jefeCuadrillas">   {{item.personal   | uppercase }}  </option>
                    </select> 
                </div>
                <div class="col-md-2">
                    <div class="mt-4 text-center">
                        <button class="btn  btn-sm  btn-primary" (click)="mostrarInformacion()"  title="Mostrar la informacion">   <i class="fas fa-search"> Mostrar</i> </button>
                    </div>   
                </div>
            </div>
        </form> 
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div style="width: 100%; height: 550px;" #mapa id="id_mapa"></div>
            </div>
        </div>
    </div>
</div>
