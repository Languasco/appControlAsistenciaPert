<div class="card border-left-warning  shadow mt-2   ">
    <div class="card-header">
        <h5 class="headerTitle"> REPORTE TAREO PERSONAL </h5>
    </div>
    <div class="card-body">

        <form [formGroup]="formParamsFiltro">
            <div class="row">
                <div class="col-md-3">
                    <label> Locales</label>
                    <br>     
                    <select id="cboPersonal" class="form-control comboBox" formControlName="id_local">
                        <option value="0"> [ -- SELECCIONE-- ]</option>
                        <option [value]="item.id_local" *ngFor="let item of locales">   {{item.nombre_local   | uppercase }}  </option>
                    </select>     
                </div>
                <div class="col-md-3">
                    <label> Ot Contable</label>
                    <br>     
                    <select id="cboPersonal" class="form-control comboBox" formControlName="id_OT_contable">
                        <option value="0"> [ -- TODOS-- ]</option>
                        <option [value]="item.id_OtContable" *ngFor="let item of listaContables">   {{item.descripcion_OTContable   | uppercase}}  </option>
                    </select> 
                </div>
                <div class="col-md-4">
                    <label class="control-label"> Rango Fecha  </label>
                    <div class="input-group">
                    <input class="form-control" #datepickerYMD="bsDatepicker" bsDatepicker formControlName="fecha_ini"  [bsConfig]="datepiekerConfig">
                    <span class="input-group-addon">-</span>
                    <input class="form-control" #datepickerYMD="bsDatepicker" bsDatepicker formControlName="fecha_fin" [bsConfig]="datepiekerConfig">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="mt-4 text-center">
                        <button class="btn btn-sm btn-success ml-1"   (click)="descargarReporte()"     >  <i class="fas fa-file-download"  >  </i> Descargar </button>
                    </div>   
                </div>
            </div>
        </form> 
    </div>
</div>
